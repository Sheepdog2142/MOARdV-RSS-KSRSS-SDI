	{
		name = Atmosphere boundary
		position = 0, 7
		text = Atmo:[#ffff9b]<=0,8:#,#0.0=>[#afd3ff]km [#ffff9b]<=1:METddd/hh:mm:ss=> $&$ fc.AtmosphereTop() * 0.001; fc.TimeToAtmosphere()
